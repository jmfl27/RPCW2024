<!DOCTYPE html>
<html>
        <meta charset="utf-8"/>
        <title>Ator {{actor.actorName.value}}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1>Cinema: Ator {{actor.actorName.value}}</h1>
            </header>

            <div class="w3-container">
                    <table class="w3-table-all">
                        <tr>
                            <th>Nome</th>
                            <td>{{actor.actorName.value}}</td>
                        </tr>
                        <tr>    
                            <th>Data de Nascimento</th>
                            <td>{{actor.birthDate.value}}</td>
                        </tr>
                        <tr>
                            <th>Filmes</th>
                            <td>
                                <ul>
                                    {% for entry in data %}  
                                        <ul><a href="/filme/{{entry.filmTitle.value}}">{{entry.filmTitle.value}}</a></ul>
                                    {% endfor %}
                                </ul>
                            </td>
                        </tr>
                    </table>
            </div>

            <footer class="w3-container w3-purple">
                <h5>Gerado por RPCW2024 in {{tempo}}</h5>
            </footer>
        </div>
    </body>
</html>
