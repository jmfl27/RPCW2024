<!DOCTYPE html>
<html>
        <meta charset="utf-8"/>
        <title>Realizador {{director.directorName.value}}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/w3.css') }}"/>
    </header>
    <body>
        <div class="w3-card-4">
            <header class="w3-container w3-purple">
                <h1>Cinema: Realizador {{director.directorName.value}}</h1>
            </header>

            <div class="w3-container">
                    <table class="w3-table-all">
                        <tr>
                            <th>Nome</th>
                            <td>{{director.directorName.value}}</td>
                        </tr>
                    </table>
                    <table class="w3-table-all">
                        <tr>
                            <th>Filmes</th>
                        </tr>
                        {% for entry in data %}
                        <tr>    
                            <td><a href="/filme/{{entry.filmTitle.value}}">{{entry.filmTitle.value}}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
            </div>

            <footer class="w3-container w3-purple">
                <h5>Gerado por RPCW2024 in {{tempo}}</h5>
            </footer>
        </div>
    </body>
</html>
